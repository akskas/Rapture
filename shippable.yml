#Build environment
build_environment: Ubuntu 14.04

#set your language below
language: java

#set language version. This is only required if you use the default Shippable image for your build
jdk:
  - oraclejdk8

build:
  pre_ci_boot:
    image_name: drydock/u14jav
    image_tag: prod
    pull: true
    options: "-e HOME=/root"
  ci:
    - cd Libs/
    - ./gradlew clean genAll install
    - ./gradlew test
    - cd ../Apps
    - ./gradlew clean installDist -x test
    - ./gradlew test
  on_success:
    - echo "success"
  on_failure:
    - echo "failure"
    - cd ..
    - cd root/src/github.com/akskas/Rapture/Apps/PluginInstaller/build/reports/tests
    - cat index.html
  cache: true

integrations:
    hub:
        - integrationName: dockerHub
          type: docker
          branches:
            only:
              - master
