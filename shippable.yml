#Build environment
build_environment: Ubuntu 14.04

#set your language below
language: java

#set language version. This is only required if you use the default Shippable image for your build
jdk:
  - oraclejdk8

env:
  global:
    - TERM=dumb
    - GRADLE_OPTS=-Xmx512m

build:
  pre_ci_boot:
    image_name: drydock/u14jav
    image_tag: prod
    pull: true
    options: "-e HOME=/root"
  ci:
    - mkdir -p shippable/testresults
    - cd Libs/
    - ./gradlew clean genAll install 
    - ./gradlew --stacktrace --debug test 
    - cd ../Apps
    - ./gradlew clean installDist -x test
    - ./gradlew test
  on_success:
    - echo "success"
  on_failure:
    - echo "failure"
    - df -h
  cache: true

integrations:
    hub:
        - integrationName: dockerHub
          type: docker
          branches:
            only:
              - master
